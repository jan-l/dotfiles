live_config_reload: true

shell:
  program: /opt/homebrew/bin/fish

env:
  TERM: xterm-256color

window:
  opacity: 0.9
  # opacity: 1
  padding:
    x: 20
    y: 20
  decorations: buttonless
  dynamic_title: true
  dynamic_padding: false
  # use_thin_strokes: true

  scrolling:
    history: 10000
    multiplier: 3
font:
  size: 18
  # normal:
  #   family: "BerkeleyMono Nerd Font Mono"
  #   style: "Regular"
  # italic:
  #   family: "BerkeleyMono Nerd Font Mono"
  #   style: "Italic"
  # bold:
  #   family: "BerkeleyMono Nerd Font Mono"
  #   style: "Bold"
  # bold_italic:
  #   family: "BerkeleyMono Nerd Font Mono"
  #   style: "Bold Italic"
  # normal:
  #   family: "Vaisala Sans"
  #   style: "Mono Beta02"
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Medium Italic
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Heavy
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Heavy Italic
  draw_bold_text_with_bright_colors: true

mouse:
  save_to_clipboard: true

cursor:
  style:
    shape: "Block"
  unfocused_hollow: true

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

key_bindings:
  - { key: E, mods: Command, chars: "\x14\"" } # horizontal split
  - { key: E, mods: Command|Shift, chars: "\x14%" } # vertical split
  - { key: T, mods: Command, chars: "\x14c" } # open new tab
  - { key: W, mods: Command, chars: "\x14x" } # close tab/split/session
  - { key: F, mods: Command, chars: "\x14\x54" } # smart tmux session search (zoxide)
  - { key: Z, mods: Command, chars: "\x14z" } # zoom in/out tmux split
  # - { key: G, mods: Command, chars: "\x14g" }
  - { key: O, mods: Command, chars: "\x14u" } # open url in current alacritty window with chrome
  - { key: Key1, mods: Command, chars: "\x141" } #tab switch 1-6
  - { key: Key2, mods: Command, chars: "\x142" }
  - { key: Key3, mods: Command, chars: "\x143" }
  - { key: Key4, mods: Command, chars: "\x144" }
  - { key: Key5, mods: Command, chars: "\x145" }
  - { key: Key6, mods: Command, chars: "\x146" }
